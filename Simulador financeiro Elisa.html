<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador financeiro</title>
</head>

<body>
    <h2 style="color: green;">Simulador financeiro - Sprint 01</h2><br><br>
    Informe o número de metros quadrados: <input type="text" placeholder="ex.50" id="num_metros_quadrados">
    <button onclick="calcular()">Calcular</button>
    <div id="div_simulador"></div>


</body>

</html>
<script>
    function calcular() {

        var ax_metros_quadrados = Number(num_metros_quadrados.value); // guardando o valor de m2
        var ax_prod_anual = (((ax_metros_quadrados * 25) / 20) * 350); // 25 alfaces p/ m2 / 20 dias para produzir * 350 dias no ano
        var ax_fat_anual = ax_prod_anual * 1.5; // Considerando preço de venda R$1,50 por unidade.
        var ax_custo_prod_anual = ax_prod_anual * 0.3; // Considerando R$0,30 de custo de produção por unidade.
        var ax_lucro_anual = ax_fat_anual - ax_custo_prod_anual;
        
        div_simulador.innerHTML = `<h3> Utilizando ${ax_metros_quadrados} metros quadrados para os cálculos. </h3> <br> `;
        div_simulador.innerHTML += `<p> Sua <b>produção anual</b> será de: ${ax_prod_anual} unidades de alface. </p> <br>`;
        div_simulador.innerHTML += `<p> Seu <b>faturamento total</b> será de: R$${ax_fat_anual.toFixed(2)} ao ano. </p> <br>`;
        div_simulador.innerHTML += `<p> Seu <b>custo de produção</b> será de: R$${ax_custo_prod_anual.toFixed(2)} ao ano. </p> <br>`;
        div_simulador.innerHTML += `<p> Seu <b>lucro</b> será de: R$${ax_lucro_anual.toFixed(2)} ao ano. </p> <br>`;
        


    }
</script>
